name: Build and Deploy WebAssembly

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Emscripten SDK
        uses: emscripten-core/setup-emscripten@v3
        with:
          version: latest          

      - name: Compile to WebAssembly
        run: |
          mkdir -p docs
          emcc main.cpp \
            --preload-file answer.all@/ \
            -O3 -s WASM=1 \
            -o docs/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
