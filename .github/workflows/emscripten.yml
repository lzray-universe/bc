name: Build and Deploy WebAssembly

on:
  push:
    branches: [ main ]

permissions:      
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3


      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v13
        with:
          version: latest            

      - name: Compile to WebAssembly
        run: |
          mkdir -p "$GITHUB_WORKSPACE/docs"
          emcc main.cpp \
            --preload-file answer.all@/ \
            -O3 -s WASM=1 \
            -o "$GITHUB_WORKSPACE/docs/index.html"

          ls -R "$GITHUB_WORKSPACE/docs"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
